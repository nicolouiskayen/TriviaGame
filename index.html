<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Spy Kids Trivia</h1>
        <p id="time"></p>
       
        <form id='quiz1'>
            <p>Question 1</p>
            <input type="radio" name="q1" value="1">Yellow
            <input type="radio" name="q1" value="0">Red
            <input type="radio" name="q1" value="0">Blue
            <input type="radio" name="q1" value="0">Green
        </form>
        <br>
        <form id='quiz2'>
            <p>Question 2</p>
            <input type="radio" name="q2" value="0">Yellow
            <input type="radio" name="q2" value="0">Red
            <input type="radio" name="q2" value="1">Blue
            <input type="radio" name="q2" value="0">Green
        </form>
        <br>
        <form id='quiz3'>
            <p>Question 3</p>
            <input type="radio" name="q3" value="0">Yellow
            <input type="radio" name="q3" value="0">Red
            <input type="radio" name="q3" value="0">Blue
            <input type="radio" name="q3" value="1">Green
        </form>
     

    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./assets/javascript/app.js"></script>
</body>
</html>
